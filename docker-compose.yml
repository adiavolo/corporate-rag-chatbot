version: '3.8'

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: rag_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-2310} # Default fallback if not in env, but .env should provide it
      POSTGRES_DB: rag_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  init-db:
    build: .
    container_name: rag_init
    command: python scripts/init_db.py
    environment:
      # Override localhost with service name 'db'
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-2310}@db:5432/rag_db
      API_KEY: ${API_KEY}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
    depends_on:
      db:
        condition: service_healthy

  backend:
    build: .
    container_name: rag_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-2310}@db:5432/rag_db
      API_KEY: ${API_KEY}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      OPENROUTER_BASE_URL: ${OPENROUTER_BASE_URL}
      EMBEDDING_MODEL: ${EMBEDDING_MODEL}
      EMBEDDING_DIMENSION: ${EMBEDDING_DIMENSION}
      LLM_MODEL: ${LLM_MODEL}
    depends_on:
      init-db:
        condition: service_completed_successfully
    volumes:
      - ./logs:/app/logs
      - huggingface_cache:/root/.cache/huggingface

  frontend:
    build: .
    container_name: rag_frontend
    command: python ui/gradio_app.py
    ports:
      - "7860:7860"
    environment:
      API_URL: http://backend:8000
      API_KEY: ${API_KEY}
    depends_on:
      backend:
        condition: service_started

volumes:
  postgres_data:
  huggingface_cache:
